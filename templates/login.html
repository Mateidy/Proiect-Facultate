<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2e3440, #4c566a);
            color: #eceff4;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #88c0d0;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #eceff4;
            font-size: 16px;
        }
        .login-form input::placeholder {
            color: #d8dee9;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #88c0d0, #81a1c1);
            color: #2e3440;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-form button:hover {
            background: linear-gradient(135deg, #81a1c1, #88c0d0);
        }
    </style>
</head>
<body>
    <form class="login-form" method="POST">
        <h2>Autentificare</h2>
        <input type="text" name="username" placeholder="Utilizator" required>
        <input type="password" name="password" placeholder="ParolÄƒ" required>
        <button type="submit">Conectare</button>
    </form>
</body>
</html>
